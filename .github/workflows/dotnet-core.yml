name: .NET Core

on:
  push:
    branches: [ master ]
    paths-ignore:
    - 'README.md'
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install sonarscanner
      run: dotnet tool install --tool-path . dotnet-sonarscanner --version 4.10.0
    - name: Start sonarscanner
      working-directory: netcore
      run: ./dotnet-sonarscanner begin /k:"koralium_netcore" /d:sonar.branch.name="${GITHUB_REF#refs/heads/}" /o:"koralium" /d:sonar.login="$SONAR_TOKEN" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml"
      env:
        SONAR_TOKEN: ${{ secrets.NETCORE_SONARCLOUD }}
    - name: Install dependencies
      run: dotnet restore
      working-directory: netcore
    - name: Build
      run: dotnet build --configuration Release --no-restore
      working-directory: netcore
    - name: Test
      run: dotnet test --no-restore --collect:"XPlat Code Coverage" --settings coverlet.runsettings
      working-directory: netcore
    - name: End sonarscanner
      run: ./dotnet-sonarscanner end /d:sonar.login="$SONAR_TOKEN"
      working-directory: netcore
      env:
        SONAR_TOKEN: ${{ secrets.NETCORE_SONARCLOUD }}
