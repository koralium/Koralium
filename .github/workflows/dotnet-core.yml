name: .NET Core

on:
  push:
    branches: [ master ]
    paths-ignore:
    - 'README.md'
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Remove sonnar properties
      run: rm sonar-project.properties
    - name: Install sonarscanner
      run: dotnet tool install --tool-path . dotnet-sonarscanner --version 4.10.0
    - name: Start sonarscanner
      run: ./dotnet-sonarscanner begin /k:"koralium_netcore" /d:sonar.branch.name="${GITHUB_REF#refs/heads/}" /o:"koralium" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.login="b8cc52f7fcbc0523b767d8c6edc72a716f86db6a" /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml"
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --collect:"XPlat Code Coverage" --settings coverlet.runsettings
    - name: End sonarscanner
      run: ./dotnet-sonarscanner end /d:sonar.login="b8cc52f7fcbc0523b767d8c6edc72a716f86db6a"
